<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="styles/main.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="search">
          <img src="images/magnify.svg" alt="search" class="dash-svg" />
          <label for="search-input"><input type="input" id="search-input" /></label>
        </div>
        <div class="profile">
          <img src="images/bell-ring-outline.svg" alt="bell" class="dash-svg" />
          <img src="images/blank-profile-photo.jpeg" alt="profile-picture" class="profile-picture" />
          <a href="#">John Doe</a>
        </div>
        <div class="greeting">
          <img src="images/blank-profile-photo.jpeg" alt="profile-picture" class="profile-picture" />
          <p>Hi there,</p>
          <h2>John Doe (@john)</h2>
        </div>
        <div class="buttons">
          <button>New</button>
          <button>Upload</button>
          <button>Share</button>
        </div>
      </div>
      <div class="sidebar">
        <div class="nav-header">
          <img src="images/view-dashboard.svg" alt="view-dashboard" class="filter-white" />
          <h2>Dashboard</h2>
        </div>
        <div class="nav-links">
          <div class="nav-link">
            <a href="#">
              <img src="images/home.svg" alt="home" class="filter-white dash-svg" />
              Home
            </a>
          </div>
          <div class="nav-link">
            <a href="#">
              <img src="images/card-account-details-outline.svg" alt="profile" class="filter-white dash-svg" />
              Profile
            </a>
          </div>
          <div class="nav-link">
            <a href="#">
              <img src="images/message-reply-text-outline.svg" alt="messages" class="filter-white dash-svg" />
              Messages
            </a>
          </div>
          <div class="nav-link">
            <a href="#">
              <img src="images/clock-time-three.svg" alt="clock" class="filter-white dash-svg" />
              History
            </a>
          </div>
          <div class="nav-link">
            <a href="#">
              <img src="images/note-edit-outline.svg" alt="notes" class="filter-white dash-svg" />
              Tasks
            </a>
          </div>
          <div class="nav-link">
            <a href="#">
              <img src="images/account-group.svg" alt="community" class="filter-white dash-svg" />
              Communities
            </a>
          </div>
        </div>
        <div class="nav-links">
          <div class="nav-link">
            <a href="#">
              <img src="images/cog-outline.svg" alt="cog" class="filter-white dash-svg" />
              Settings
            </a>
          </div>
          <div class="nav-link">
            <a href="#">
              <img src="images/help-box.svg" alt="help-box" class="filter-white dash-svg" />
              Support
            </a>
          </div>
          <div class="nav-link">
            <a href="#">
              <img src="images/shield-check.svg" alt="shield-check" class="filter-white dash-svg" />
              Privacy
            </a>
          </div>
        </div>
      </div>
      <div class="main-content">
        <div class="projects">
          <h2>Your Projects</h2>
          <div class="project"></div>
          <div class="project"></div>
          <div class="project"></div>
          <div class="project"></div>
          <div class="project"></div>
          <div class="project"></div>
        </div>
        <div class="right-column">
          <div class="announcements">
            <h2>Announcements</h2>
            <div class="announcements-panel"></div>
          </div>

          <div class="trending">
            <h2>Trending</h2>
            <div class="trending-panel"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
